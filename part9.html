<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/back.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('beer', 'assets/beer.png');
    game.load.image('piss','assets/piss.png');
    game.load.spritesheet('dude', 'assets/player.png', 26, 26);
}

var player;
var platforms;
var cursors;
var wasd;

var bullets;
var fireRate = 50;
var nextFire = 0;

var beers;
var score = 0;
var scoreText;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.tileSprite(0, 0, 'sky');
    game.world.setBounds(0,0,8000,600);
    
    // Bullet(piss)    sprites
    bullets = game.add.group();
    bullets.enableBody = true;
    bullets.physicsBodyType = Phaser.Physics.ARCADE;
    game.physics.arcade.enable(bullets);
    for (var i = 0; i < 50; i++)
    {   
        var bullet = bullets.create(-100, 0, 'piss');

        //  Let gravity do its thing
        bullet.body.gravity.y = 500;

        //  This just gives each bullet a slightly random bounce value
        bullet.body.bounce.y = 0.7 + Math.random() * 0.2;
    }
    
    bullets.setAll('checkWorldBounds', true);
    bullets.setAll('outOfBoundsKill', true);
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;

    // Here we create the ground.
    var ground = platforms.create(0, game.world.height - 32, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(20, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;

    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'dude');
    player.anchor.set(0.5, 0.5);
    player.scale.setTo(2,2);
    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
    player.body.gravity.y = 600;
    player.body.collideWorldBounds = true;

    //  Our two animations, walking left and right.
    player.animations.add('left', [0, 2], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  Finally some beers to collect
    beers = game.add.group();

    //  We will enable physics for any beer that is created in this group
    beers.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a beer inside of the 'beers' group
        var beer = beers.create(i * 70, 0, 'beer');
        beer.scale.setTo(0.2, 0.2);
        //  Let gravity do its thing
        beer.body.gravity.y = 300;

        //  This just gives each beer a slightly random bounce value
        beer.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();
    wasd = {    up: game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR),
                down: game.input.keyboard.addKey(Phaser.Keyboard.S),
                left: game.input.keyboard.addKey(Phaser.Keyboard.A),
                right: game.input.keyboard.addKey(Phaser.Keyboard.D),
            };
    game.camera.follow(player);
    
}

function update() {

    //  Collide the player and the beers with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(beers, platforms);
    game.physics.arcade.collide(bullets, platforms);
    
    //  Checks to see if the player overlaps with any of the beers, if he does call the collectbeer function
    game.physics.arcade.overlap(player, beers, collectbeer, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (wasd.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');
    }
    else if (wasd.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 300;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.stop();

        player.frame = 4;
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (wasd.up.isDown && player.body.touching.down)
    {
        player.body.velocity.y = -600;
    }
    // enabling firing  
    if (game.input.activePointer.isDown)
    {
        fire();
    }
    
    if(bullets.countDead() <= 50){
        var i = bullets.countLiving();
        var j = bullets.countDead();
        console.log(i);
        console.log(j);
        var rip = bullets.getFirstAlive();
    }

}

function collectbeer (player, beer) {
    
    // Removes the beer from the screen
    beer.kill();

    //  Add and update the score
    score += 10;
    scoreText.text = 'Score: ' + score;

}

// function for firing 
function fire() {

    if (game.time.now > nextFire && bullets.countDead() > 0)
    {
        nextFire = game.time.now + fireRate;

        var bullet = bullets.getFirstDead();

        bullet.reset(player.x - 8, player.y - 8);

        game.physics.arcade.moveToPointer(bullet, 600);
    }
    
}

</script>

</body>
</html>
